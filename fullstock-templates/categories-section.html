<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStock</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header>
      <h1>Compra por categoría</h1>
      <p>Explora nuestra selección de productos especialmente diseñados para desarrolladores web. <br />Encuentra lo que buscas navegando
         por nuestras categorías de polos, tazas, stickers y más.</p>
  </header>
  <main>
      <section class="card">
          <figure>
              <img src="../assets/images/polos.jpg" alt="">
              <figcaption>
                  <strong><p>Polos</p></strong>
                  <p>Polos exclusivos con diseños que todo desarrollador querrá lucir. Ideales para llevar el código a donde vayas.</p>
              </figcaption>
          </figure> 
      </section>
      <section class="card">
          <figure>
              <img src="../assets/images/tazas.jpg" alt="">
              <figcaption>
                  <strong><p>Tazaz</p></strong>
                  <p>Tazas que combinan perfectamente con tu café matutino y tu pasión por la programación. ¡Empieza el día con estilo!</p>
              </figcaption>
          </figure>
      </section>
      <section class="card stickers">
        <figure>
              <img src="../assets/images/stickers.jpg" alt="">
              <figcaption>
                  <strong><p>Stickers</p></strong>
                  <p>Personaliza tu espacio de trabajo con nuestros stickers únicos y muestra tu amor por el desarrollo web.</p>
              </figcaption>
        </figure>
      </section>
      
  </main>
  </body>
</html>
